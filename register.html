<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="dist/css/styles.css">
</head>
<body>

  <section class="container">
    <div class="row content d-flex justify-content-center align-items-center">
      <div class="col-md-5">
        <div class="box shadow bg-white p-4">
          <h3 class="mb-4 text-center fs-2">Register</h3>

          <form class="mb-3">
            <div class="form-floating mb-3">
              <input type"username" class="form-control rounded-0" id="
              Username" placeholder="email">
              <label for="Username">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type"email" class="form-control rounded-0" id="
              Email" placeholder="email">
              <label for="Email">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type"password" class="form-control rounded-0" id="
              Password" placeholder="password">
              <label for="Password">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type"confirm-password" class="form-control rounded-0" id="
              Confirm-Password" placeholder="confirm-password">
              <label for="Confirm-Password">Confirm Password</label>
            </div>
            <span id="passwordHelpInline" class="form-text">
              Must be 8-20 characters long.
            </span>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
              <label class="form-check-label d-flex-inline">I accept the <a href="feed/index.html">Terms of Use</a>
                and
                <a href="profile/index.html">Policy</a></label>
            </div>
              <div class="d-grid gap-2 mb-3">
                <button 
                type="button" 
                class="btn btn-primary btn-lg border-0 rounded-0">Register</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
